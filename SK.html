<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="SK.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-center">
      <a class="navbar-brand" href="#"
        ><i class="fas fa-stopwatch"></i> <strong>SCORE KEEPER</strong></a
      >
    </nav>
    <div class="container">
      <div class="container mt-4 border">
        <div class="row justify-content-center align-items-center mt-5">
          <h1><span class="col-xs-4 display-1" id="player1">0</span></h1>
          <h1><span class="col-xs-4 display-1" id="dash">-</span></h1>
          <h1><span class="col-xs-4 display-1" id="player2"> 0</span></h1>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-xs-6 pr-md-4">
            <button class="btn btn-custom btn-md" id="pl1">Player One</button>
          </div>
          <div class="col-xs-6 pl-md-4">
            <button class="btn btn-custom btn-md" id="pl2">Player Two</button>
          </div>
        </div>
      </div>
      <h3 class="text-center rounded p-1 m-4" id="playingTo">
        Playing to: <span id="winningScore">5</span>
      </h3>

      <div class="row justify-content-around mb-5">
        <div class="col-xs-6 group rounded">
          <label for="playTo" id="playInput" class="px-2">Play to?</label>
          <input id="playTo" class="my-1" type="number" />
        </div>
        <div class="col-xs-6 text-center">
          <button class="btn btn-dark" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="SK.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
